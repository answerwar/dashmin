<div
  class="modal fade"
  id="ModalCreateServices"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Service</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" style="max-height: 65vh; overflow-y: auto">
        <div class="container-fluid pt-2 px-2">
          <div class="bg-light rounded h-120 p-2">
            <!-- Konten form disini -->
            <div class="form-basic mb-3">
              <label for="createName">Service Name</label>
              <input
                type="text"
                class="form-control"
                id="createName"
                placeholder="Masukan Nama Service"
                required
              />
            </div>
            <div class="form-basic mb-3">
              <label for="createAttribute">Atribute</label>
              <input
                type="text"
                class="form-control"
                id="createAttribute"
                placeholder="Contoh Mikrotik-Group=ISOLIR"
                required
              />
            </div>
            <div class="form-basic mb-3">
              <label for="createHarga">Price</label>
              <input
                type="text"
                class="form-control"
                id="createHarga"
                placeholder="Contoh 170000"
              />
            </div>
            <div class="form-basic">
              <label for="createDescription">Description</label>
              <textarea
                class="form-control"
                placeholder="Masukan Deskripsi"
                id="createDescription"
                style="height: 150px"
                required
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success mx-4"
          data-bs-dismiss="modal"
        >
          Create
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
