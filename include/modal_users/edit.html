<div
  class="modal fade"
  id="ModalEditUser"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" style="max-height: 65vh; overflow-y: auto">
        <div class="container-fluid pt-2 px-2">
          <div class="bg-light rounded h-120 p-2">
            <!-- Konten form disini -->
            <div class="form-basic mb-3">
              <label for="editUsername">Username</label>
              <input
                type="text"
                class="form-control"
                id="editUsername"
                placeholder="Username" readonly
              />
            </div>
            <div class="form-basic mb-3">
              <label for="editPassword">Password</label>
              <input
                type="text"
                class="form-control"
                id="editPassword"
                placeholder="Password"
              />
            </div>
            <div class="form-basic mb-3">
              <label for="editStatus">Status</label>
              <select class="form-select" id="editStatus" disabled>
                <option value="0">Disable</option>
                <option value="1">Enable</option>
              </select>
            </div>
            <div class="form-basic mb-3">
              <label for="editService">Service</label>
              <select class="form-select" id="editService" disabled></select>
            </div>
            <div class="form-basic mb-3">
              <label for="editGroup">Group</label>
              <select class="form-select" id="editGroup"></select>
            </div>
            <div class="form-basic mb-3">
              <label for="editFirstname">Firstname</label>
              <input
                type="text"
                class="form-control"
                id="editFirstname"
                placeholder="Firstname"
              />
            </div>
            <div class="form-basic mb-3">
              <label for="editPhone">Phone</label>
              <input
                type="text"
                class="form-control"
                id="editPhone"
                placeholder="Phone"
              />
            </div>
            <div class="form-basic mb-3">
              <label for="editAlamat">Alamat</label>
              <input
                type="text"
                class="form-control"
                id="editAlamat"
                placeholder="Alamat"
              />
            </div>
            <div class="form-basic mb-3">
              <label for="editSN">SN</label>
              <input
                type="text"
                class="form-control"
                id="editSN"
                placeholder="SN"
              />
            </div>
            <div class="form-basic">
              <label for="editComment">Comment</label>
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="editComment"
                style="height: 150px"
              ></textarea>
            </div>
            <!-- ... -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary mx-5"
          data-bs-dismiss="modal"
        >
          Update
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
